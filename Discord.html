<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Bot Discord</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    button {
      background: #00cc66;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Œ Connecte ton bot Discord</h1>
  <input id="tokenInput" type="text" placeholder="Entre ton token ici">
  <br>
  <button onclick="startBot()">Lancer le bot</button>

  <script>
    function startBot() {
      const token = document.getElementById('tokenInput').value;
      fetch('http://localhost:3000/start', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token })
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(err => alert("Erreur : " + err));
    }
  </script>
</body>
</html>
